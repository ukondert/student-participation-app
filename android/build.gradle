allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// Define global properties for plugins that expect them
ext {
    flutter = [
        compileSdkVersion: 35,
        minSdkVersion: 23,
        targetSdkVersion: 35,
        versionCode: 1,
        versionName: '1.0.0'
    ]
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
